apiVersion: batch/v1
kind: Job
metadata:
  name: kv2-test
spec:
  template:
    spec:
      containers:
      - name: kv2-test
        image: loqutus/kv2-test:latest
        imagePullPolicy: Always
      restartPolicy: Never
      nodeSelector:
        beta.kubernetes.io/arch: arm64
  backoffLimit: 0