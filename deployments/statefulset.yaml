apiVersion: apps/v1
kind: StatefulSet
metadata:
  creationTimestamp: null
  labels:
    app: kv2
  name: kv2
spec:
  replicas: 3
  serviceName: kv2-headless
  selector:
    matchLabels:
      app: kv2
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: kv2
    spec:
      containers:
        - image: loqutus/kv2:latest-arm64
          name: kv2
          imagePullPolicy: Always
          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "4096Mi"
              cpu: "4000m"
          env:
            - name: KV2_LISTEN_HOST
              value: "0.0.0.0"
            - name: KV2_PYROSCOPE_SERVER
              value: "http://pyroscope:4040"
          securityContext:
            capabilities:
              add:
              - SYS_PTRACE
          readinessProbe:
            tcpSocket:
              port: 6969
            initialDelaySeconds: 1
            periodSeconds: 1
          livenessProbe:
            tcpSocket:
              port: 6969
            initialDelaySeconds: 1
            periodSeconds: 1
      nodeSelector:
        kubernetes.io/arch: arm64
